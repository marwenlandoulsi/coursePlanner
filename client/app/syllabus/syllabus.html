<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Course Planner</h1
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">syllabuses:</h1>
      <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="syllabusTitle">Title</label>
            <input class="form-control" id="syllabusTitle" placeholder="title">
          </div>
          <div class="form-group">
            <label class="sr-only" for="syllabusLecturer">Lecturer</label>
            <input class="form-control" id="syllabusLecturer" placeholder="Lecturer">
          </div>

          <button class="btn btn-primary">Add syllabus</button>
        </form>

    </div>
  </div>
</div>
