<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Course Planner</h1>
    <p class="lead">My First project using Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="syllabus in $ctrl.syllabuses">
        <li><a href="#" uib-tooltip="{{syllabus.education}}">{{syllabus.title}}<button type="button" class="close" ng-click="$ctrl.deleteSyllabus(syllabus)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new syllabus here." ng-model="$ctrl.newSyllabus">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addSyllabus()">Add New</button>
      </span>
    </p>
  </form>
</div>
